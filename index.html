<html>
<head>
    <style>
        /* Centralizar o conteúdo e estilizar */
        body {
            background: linear-gradient(to bottom, red, orange);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilizar o cabeçalho */
        header {
            text-align: center;
            margin-top: 20px;
        }

        /* Centralizar os links do body */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        /* Estilo para os links */
        a {
            color: white;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo para o rodapé */
        footer {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        /* Estilo para o ícone e o texto do Instagram */
        .instagram-link {
            display: flex;
            align-items: center;
        }

        .instagram-link img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .instagram-link span {
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: white;">Descubra as Melhores Ofertas com Adriel</h1>
    </header>

    <!-- Div para centralizar o conteúdo -->
    <div class="content">
        <ul>
            <li><a href="https://s.shopee.com.br/6fP0w40iel">Kit Câmera Segurança Prova D'água Infravermelho Lâmpada Sem Fio Wifi - APP</a></li>
        </ul>
    </div>

    <footer>
        <!-- Ícone do Instagram com o link e texto -->
        <a class="instagram-link" href="https://www.instagram.com/adrieljcardoso?igsh=MTViNjRmNXAycTQ2bQ==" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            <span>@adrieljcardoso</span>
        </a>
    </footer>
</body>
</html>
